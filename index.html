<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сайт</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="playMusic()">Включить музыку</button>

    <audio id="music" src="music.mp3"></audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("music");
            if (audio.paused) {
                audio.play();
                document.querySelector("button").textContent = "Выключить музыку";
            } else {
                audio.pause();
                document.querySelector("button").textContent = "Включить музыку";
            }
        }
    </script>

</body>
</html>
